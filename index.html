<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailgun Stats Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="mailgunStatsChart"></canvas>
    </div>
    <script>
        async function fetchStats() {
            const response = await fetch('https://email-stats-c98432e69b48.herokuapp.com/api/mailgun-stats');
            if (!response.ok) {
                console.error('Failed to fetch stats:', response.statusText);
                return {};
            }
            const data = await response.json();
            return data;
        }

        async function renderChart() {
            const statsData = await fetchStats();

            const ctx = document.getElementById('mailgunStatsChart').getContext('2d');

            const mailgunStatsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Accepted', 'Delivered', 'Clicked', 'Unsubscribed'],
                    datasets: [{
                        label: 'Email Stats',
                        data: [
                            statsData.accepted || 0,
                            statsData.delivered || 0,
                            statsData.clicked || 0,
                            statsData.unsubscribed || 0
                        ],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Render chart
        renderChart();
    </script>
</body>
</html>
